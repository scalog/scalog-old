apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scalog-data-shard-0 # has to match template.metadata.labels.tier
  namespace: scalog
spec:
  selector:
    matchLabels:
      app: scalog-data # has to match .spec.template.metadata.labels
  serviceName: scalog-data-headless-service
  replicas: 2
  template:
    metadata:
      labels:
        app: scalog-data # has to match .spec.selector.matchLabels
        tier: scalog-data-shard-0 # has to match metadata.name
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: scalog-data-service-account
      volumes:
        - name: scalog-data-storage
          persistentVolumeClaim:
            claimName: scalog-stable-storage-claim
      containers:
        - name: scalog-data-shard0
          image: scalog-data
          imagePullPolicy: Never
          volumeMounts:
            - name: scalog-data-storage
              mountPath: /app/scalog-db
          ports:
            - containerPort: 21024
              name: scalog-data
          env:
            - name: GRPC_GO_LOG_VERBOSITY_LEVEL
              value: "99"
            - name: GRPC_GO_LOG_SEVERITY_LEVEL
              value: "info"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      